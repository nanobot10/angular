<div class="container">
    <h1>Noticias</h1>
    <hr>
    <div class="row">
        <div class="card col-lg-3 col-md-4 col-sm-12" style="width: 18rem;" *ngFor="let new of news">
            <img [src]="new.urlToImage" class="card-img-top" alt="...">
            <h5 class="card-title">{{ new.title }}</h5>
            <div class="card-body">
                <p class="card-text"> {{ new.description }} </p>
            </div>

        </div>
    </div>



</div>
