<div class="container">
    <h1>
        Nuevo Usuario
    </h1>
    <hr>
    <div class="row animated fadeIn fast">
        <div class="col">
            <form [formGroup]="form" autocomplete="off" (ngSubmit)="saveUser()">
                <div class="form-group">
                    <label>Nombre*</label>
                    <input type="text" formControlName="firstName" class="form-control" placeholder="Nombre" [class.is-invalid]="form.get('firstName').invalid && form.get('firstName').touched">
                    <small *ngIf="form.get('firstName').invalid && form.get('firstName').touched" class="text-danger">El nombre es requerido</small>
                </div>
                <div class="form-group">
                    <label>Apellido*</label>
                    <input type="text" formControlName="lastName" class="form-control" placeholder="Apellido" [class.is-invalid]="lastNameValid">
                    <small *ngIf="lastNameValid" class="text-danger">El apellido es requerido</small>
                </div>
                <div class="form-group">
                    <label>Nombre de Usuario*</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="Nombre de Usuario" [class.is-invalid]="usernameValid">
                    <small *ngIf="usernameValid" class="text-danger">El nombre de usuario es requerido</small>
                </div>
                <div class="form-group">
                    <label>Password*</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="password" [class.is-invalid]="passwordValid">
                    <small *ngIf="passwordValid" class="text-danger">El password es requerido</small>
                </div>
                <div class="form-group">
                    <label>Número de Teléfono</label>
                    <input type="text" formControlName="phoneNumber" class="form-control" placeholder="+50212345678">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="example@gmail.com" [class.is-invalid]="emailValid">
                    <small *ngIf="emailValid" class="text-danger">Email inválido</small>
                </div>
                <div class="form-group row" formGroupName="address">
                    <label class="col-2 col-form-label">Dirección</label>
                    <div class="col">
                        <input type="text" formControlName="city" class="form-control" placeholder="Ciudad" [class.is-invalid]="cityValid">
                        <small *ngIf="cityValid" class="text-danger">La ciudad es requerida</small>
                    </div>
                    <div class="col">
                        <input type="text" formControlName="zone" class="form-control" placeholder="Zona">
                    </div>

                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>



<div class="container">
    <pre>
        status : {{form.status}}
    </pre>
    <pre>
        {{form.value | json}}
    </pre>
</div>
